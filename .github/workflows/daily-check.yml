name: Daily Shift Codes Check

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-codes:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes back to the repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          # Mailjet
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_API_SECRET: ${{ secrets.MAILJET_API_SECRET }}
          MAILJET_FROM_EMAIL: ${{ secrets.MAILJET_FROM_EMAIL }}
          MAILJET_FROM_NAME: ${{ secrets.MAILJET_FROM_NAME }}
        run: |
          python scraper.py

      - name: Commit and push if state changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add known_codes.json
          git diff --staged --quiet || (git commit -m "Update known codes [skip ci]" && git push origin HEAD:main)
